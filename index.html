<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Fashion Design Try-On</title>               

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #top-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    #promptInput {
      padding: 10px;
      width: 60%;
      font-size: 16px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #loading {
      font-style: italic;
      color: #666;
      margin-top: 10px;
    }

    #main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    #designImage {
      width: 300px;
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid #ccc;
    }

    #canvas {
      border: 2px solid #000;
      border-radius: 10px;
      width: 300px;
      height: 400px;
    }

    #chart-container {
      margin-top: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    select {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üßµ AI Fashion Design Try-On</h1>

  <div id="top-bar">
    <input type="text" id="promptInput" placeholder="Enter fashion prompt..." />

    <div class="button-group">
      <button onclick="generateDesign()">üé® Generate Design</button>
      <button onclick="downloadDesign()">üíæ Download Design</button>
    </div>

    <div class="button-group">
      <button onclick="startTryOn()">üëó Try On</button>
      <button onclick="stopTryOn()">üõë Stop Try-On</button>
      <button onclick="captureTryOn()">üì∏ Capture Try-On</button>
    </div>
    

    <div class="button-group">
      <button onclick="predictTrends()">üìä Predict Trends</button>
    </div>

    <select id="chartTypeSelect">
      <option value="bar">Bar</option>
      <option value="line">Line</option>
      <option value="radar">Radar</option>
      <option value="pie">Pie</option>
    </select>

    <p id="loading" style="display: none;">‚è≥ Generating design...</p>
  </div>

  <div id="main-content">
    <img id="designImage" src="http://127.0.0.1:5000/static/fashion_design.png" alt="Fashion Design" />
    <canvas id="canvas" width="640" height="480"></canvas>
  </div>

  <div id="chart-container">
    <canvas id="trendChart" width="600" height="300"></canvas>
  </div>

  <video id="input_video" style="display: none;" playsinline></video>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const designImg = document.getElementById("designImage");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const loadingText = document.getElementById("loading");
    const videoElement = document.getElementById("input_video");
    const chartTypeSelect = document.getElementById("chartTypeSelect");
    let trendChartInstance;

    let designImage = new Image();
    designImage.crossOrigin = "anonymous";
    let pose;  // Global pose instance
    let camera;  // Global camera instance


    function loadDesignImage() {
      const timestamp = new Date().getTime();
      const newSrc = designImg.src.split('?')[0] + "?t=" + timestamp;
      designImg.src = newSrc;
      designImage.src = newSrc;
    }

    window.onload = () => {
      loadDesignImage();
    };

    async function generateDesign() {
      const prompt = document.getElementById("promptInput").value;
      if (!prompt) {
        alert("Please enter a prompt.");
        return;
      }

      loadingText.style.display = "block";

      try {
        const response = await fetch("http://127.0.0.1:5000/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        if (data.image_url) {
          const newSrc = "http://127.0.0.1:5000" + data.image_url + "?t=" + new Date().getTime();
          designImg.src = newSrc;
          designImage.src = newSrc;
        } else {
          alert("Image generation failed.");
        }
      } catch (err) {
        console.error("Error:", err);
        alert("Error generating design.");
      } finally {
        loadingText.style.display = "none";
      }
    }

    function startTryOn() {
  pose = new Pose({
    locateFile: (file) => https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}
  });

  pose.setOptions({
    modelComplexity: 1,
    smoothLandmarks: true,
    enableSegmentation: false,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
  });

  pose.onResults(results => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

    if (results.poseLandmarks) {
      const leftShoulder = results.poseLandmarks[11];
      const rightShoulder = results.poseLandmarks[12];
      const nose = results.poseLandmarks[0];

      if (leftShoulder && rightShoulder && nose && designImage.complete) {
        const centerX = ((leftShoulder.x + rightShoulder.x) / 2) * canvas.width;
        const neckY = (nose.y * canvas.height) + 30;

        const width = Math.abs(rightShoulder.x - leftShoulder.x) * canvas.width * 2;
        const height = width * 1.3;

        ctx.drawImage(designImage, centerX - width / 2, neckY, width, height);
      }
    }
  });

  camera = new Camera(videoElement, {
    onFrame: async () => {
      await pose.send({ image: videoElement });
    },
    width: 640,
    height: 480
  });

  camera.start().then(() => {
    console.log("üì∑ Camera started");
  }).catch((err) => {
    console.error("üö´ Camera failed to start:", err);
  });
}

function stopTryOn() {
  if (camera) {
    camera.stop();
    console.log("üõë Camera stopped");
  }

  // Clear the canvas overlay
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}
 

    function downloadDesign() {
      const imageUrl = designImg.src;
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');

      const tempImage = new Image();
      tempImage.crossOrigin = "anonymous";
      tempImage.onload = function () {
        tempCanvas.width = tempImage.width;
        tempCanvas.height = tempImage.height;
        tempCtx.drawImage(tempImage, 0, 0);

        const dataURL = tempCanvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = dataURL;
        link.download = 'fashion_design.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };

      tempImage.src = imageUrl;
    }

    function captureTryOn() {
      const link = document.createElement("a");
      link.download = "tryon_snapshot.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    function predictTrends() {
      fetch("http://127.0.0.1:5000/predict_trends")
        .then(response => response.json())
        .then(data => {
          const labels = Object.keys(data);
          const values = Object.values(data);
          const ctx = document.getElementById('trendChart').getContext('2d');
          const chartType = chartTypeSelect.value;

          if (trendChartInstance) {
            trendChartInstance.destroy();
          }

          trendChartInstance = new Chart(ctx, {
            type: chartType,
            data: {
              labels: labels,
              datasets: [{
                label: 'Predicted Popularity',
                data: values,
                backgroundColor: [
                  'rgba(255, 99, 132, 0.6)',
                  'rgba(54, 162, 235, 0.6)',
                  'rgba(255, 206, 86, 0.6)',
                  'rgba(75, 192, 192, 0.6)',
                  'rgba(153, 102, 255, 0.6)',
                  'rgba(255, 159, 64, 0.6)'
                ],
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              scales: chartType === 'bar' || chartType === 'line' ? {
                y: { beginAtZero: true }
              } : {}
            }
          });
        })
        .catch(error => {
          console.error("Error fetching trend predictions:", error);
          alert("Failed to fetch fashion trend predictions.");
        });
    }
  </script>

</body>
</html>
